<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="search-icon" src="magnify.svg" alt="search icon">
        <input type="search">

        <img class="bell-icon" src="bell-ring.svg" alt="ringing bell icon">
        <img class="second-thumbnail" src="cat.jpg" alt="second thumbnail for profile">
        <div class="second-name">Morgan Oakley</div>
        <div class="empty"></div>

        <img class="profile-image" src="cat.jpg" alt="cat profile image">
        <div class="intro"> 
            <div class="smaller-font">Hi there,</div> 
            Morgan Oakley (@morgan)
        </div>

        <div class="new">New</div>
        <div class="upload">Upload</div>
        <div class="share">Share</div>

    </header>

    <aside>
    <img  class="icon" id="dashboard-icon" src="chess.svg" alt="chess icon">
    <div class="dashboard">Dashboard</div>


    <img class="icon" src="home.svg" alt="house icon">
    <div class="home">Home</div>

    <img class="icon" src="profile-card.svg" alt="profile card icon">
    <div class="profile">Profile</div>

    <img class="icon" src="messages.svg" alt="messages icon">
    <div class="messages">Messages</div>

    <img class="icon" src="clock.svg" alt="clock icon">
    <div class="history">History</div>

    <img class="icon" src="papers.svg" alt="paper icon">
    <div class="tasks">Tasks</div>

    <img class="icon" src="people.svg" alt="people icon">
    <div class="communities">Communities</div>


    <img class="icon" src="cog-pause.svg" alt="cog icon">
    <div class="settings">Settings</div>

    <img class="icon" src="question.svg" alt="question icon">
    <div class="support">Support</div>

    <img class="icon" src="shield.svg" alt="shield icon">
    <div class="privacy">Privacy</div>

    </aside>

    <main></main>
</body>
</html>
